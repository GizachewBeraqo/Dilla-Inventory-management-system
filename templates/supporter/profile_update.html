{% load static %}
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{% static '/style.css' %}">
  </head>
  <body>
    
      {% load crispy_forms_tags %}
      
  
      <nav class="navbar navbar-expand-lg navbar-info bg-info">
          <div class="container">
            <a class="navbar-brand text-white" href="{% url 'user-profile' %}"><img src="{% static 'logo.png' %}" height="80px" width="80px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-active">
                  <a class="nav-link text-white" aria-current="page" href="{% url 'dashboard-mytemplate' %}">Dashboard</a>
                </li>
                
              </ul>
  
              <ul class="navbar-nav ml-auto ">
                  <li class="nav-active">
                    <a class="nav-link text-white" aria-current="page" href="#">Admin Profile</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link text-white" href="{% url 'user-logout' %}">Logout</a>
                  </nav>
                    {% load crispy_forms_tags %}
                    {% block content %}
                    <div class="row my-4">
                        <div class="col-md-4"></div>
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header bg-info text-white">
                                    Customer Detail Page
                                </div>
                                <div class="row p-3">
                                    <div class="col-md-8">
                                      <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ u_form|crispy }}
                                        {{ p_form|crispy }}
                                        <div class="form-group">
                                          <label for="id_name">Name</label>
                                          <input class="form-control" type="text" id="id_name" name="name" value="{{ request.user.name }}">
                                        </div>
                                        <div class="form-group">
                                          <label for="id_email">Email</label>
                                          <input class="form-control" type="email" id="id_email" name="email" value="{{ request.user.email }}">
                                        </div>
                                        <div class="form-group">
                                          <label for="id_image">Profile Image</label>
                                          <input class="form-control" type="file" id="id_image" name="image">
                                        </div>
                                        <input class="btn btn-info" type="submit" value="Edit">
                                      </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {% endblock %}
                  </body>
                    </html>
