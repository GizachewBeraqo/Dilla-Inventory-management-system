{% load static %}

<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

 <link rel="stylesheet" href="{% static '/style.css' %}">
  </head>
  <body>
    {% load crispy_forms_tags %}

    <nav class="navbar navbar-expand-lg navbar-info bg-success">
      
        <div class="container">
          <a class="navbar-brand text-info" href="{% url 'dashboard-mytemplate' %}">
            <img src="{% static 'logo.png' %}" height="80px" width="80px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-active">
                <a class="nav-link text-white" aria-current="page" href="{% url 'dashboard-mytemplate' %}">Dashboard</a>
              </li>
            </ul>
    <ul class="navbar-nav ml-auto  mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'user-register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'user-login' %}">Login</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
    <div class="container">
      <div class="row">
       <div class="col-md-6 offset-md-3">
        <div class="border bg-white p-3">
          <h3>Edit items</h3>
          <hr>
          <form method = "POST">
            {% csrf_token %}               
            {{form|crispy}}
            <a class="btn btn-secondary" href="{% url 'dashboard-order' %}">Cancel</a>
            <input class="btn btn-info" type="submit" value="update">

          </form>
      </div>
      </div>
    </div>
  </div>

    {% endblock %}
    <body>
      </html>
